name: Refresh trending books (weekly)

on:
  schedule:
    - cron: "0 6 * * 1" # Mondays 06:00 UTC
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/scrape_amazon_trending/requirements.txt

      - name: Run scraper to CSV
        env:
          SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}
        run: |
          mkdir -p docs/seeds
          python scripts/scrape_amazon_trending/scrape.py --out docs/seeds/children_books.csv --max-items 30 --with-descriptions

      - name: Convert CSV to app JSON
        run: |
          python scripts/csv_to_trending_json.py --in docs/seeds/children_books.csv --out src/content/media_amazon_trending.json --source amazon_new_releases_books_69

      - name: Commit and push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "sparkle-world-bot"
            git config user.email "actions@users.noreply.github.com"
            git add docs/seeds/children_books.csv src/content/media_amazon_trending.json
            git commit -m "chore: refresh trending books"
            git push
          else
            echo "No changes"
          fi
